	<form id="mainform"action="/addinvoice" method="GET">
    <form id="subform"action="/addproductinvoice" method="GET">

                  <option value="<%= result.rows[i].id %>"><%= result.rows[i].id %>. <%= result.rows[i].name %> </option>
                <% } %>
            </select>
			<label>Quantity</label>
