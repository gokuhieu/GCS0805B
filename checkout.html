 <body>
	<form>
		<h1>Invoice Information</h1>
        <div class="form-group">
			<label>Invoice ID</label>
			<input type="text" name="invoiceid" value="" class="form-control">
        </div>
        <div class="form-group">
			<label>Invoice Date</label>
			<input type="date" name="invoicedate" value="">
        </div>
		<h1>Invoice Details</h1>
        <div class="form-group">
			<label>Product ID</label>
			<select name="productid" id="productid" value="">
                <% for(var i=0; i< result.rowCount;i++){ %> 
                  <option value="<%= result.rows[i].id %>"><%= result.rows[i].id %>. <%= result.rows[i].name %> </option>
                <% } %>
            </select>
        </div>
        <div class="form-group">
			<label>Quantity</label>
			<input type="text" name="quantity" value="" class="form-control">
        </div>
		<a href="">Add Product</a>
		<input type="submit" value="Submit" class="btn btn-primary">
	</form>
